
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahia Shop | Royal Edition</title>
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --purple: #4c1d95;
            --gold: #fbbf24;
            --paper: #f5f5dc;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--paper);
            background-image: radial-gradient(#d4b483 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }
        
        .serif-bold { font-family: 'Playfair Display', serif; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(76, 29, 149, 0.15);
        }

        .preview-box {
            aspect-ratio: 1/1;
            background: #fffef0;
            border: 8px double var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 40px rgba(212, 180, 131, 0.2);
        }
        
        .preview-letter {
            font-size: 8rem;
            line-height: 1;
            z-index: 10;
        }

        .btn-royal {
            background-color: var(--purple);
            color: var(--gold);
            border: 2px solid var(--gold);
            transition: all 0.2s;
        }

        .btn-royal:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .hidden { display: none !important; }
        
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-[#4c1d95] text-white p-4 shadow-lg border-b-2 border-[#fbbf24] flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" id="logo">
            <i class="fa-solid fa-scroll text-[#fbbf24] text-2xl"></i>
            <h1 class="text-xl font-bold tracking-wider uppercase">Yahia <span class="text-[#fbbf24]">Shop</span></h1>
        </div>
        <button id="navAdminBtn" class="text-xs text-purple-200 hover:text-[#fbbf24] flex items-center gap-2 px-3 py-1 border border-purple-400 rounded">
            <i class="fa-solid fa-crown"></i> Admin Access
        </button>
    </nav>

    <!-- App Container -->
    <main id="main-content" class="flex-grow flex items-center justify-center p-4">
        
        <!-- VIEW: HOME (FORM + PREVIEW) -->
        <div id="view-home" class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8 fade-in">
            <!-- Left: Order Form -->
            <div class="glass-panel p-8 rounded-2xl shadow-xl">
                <h2 class="text-3xl font-extrabold text-gray-900 serif-bold mb-2">Order Your Letter</h2>
                <p class="text-gray-500 text-sm mb-6 italic">Handcrafted with royal precision.</p>

                <form id="orderForm" class="space-y-5">
                    <div>
                        <label class="block text-xs font-bold uppercase text-purple-900 mb-1">Student Name</label>
                        <input type="text" id="inputName" required placeholder="Ex: Ahmed Mohamed" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#4c1d95] outline-none">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold uppercase text-purple-900 mb-1">Letter</label>
                            <select id="inputLetter" class="w-full p-3 rounded-lg border border-gray-300 bg-white">
                                <!-- A-Z populated via JS -->
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-purple-900 mb-1">Ink Color</label>
                            <select id="inputColor" class="w-full p-3 rounded-lg border border-gray-300 bg-white">
                                <option value="#4c1d95">Royal Purple</option>
                                <option value="#fbbf24">Imperial Gold</option>
                                <option value="#000000">Classic Black</option>
                                <option value="#7c2d12">Rich Brown</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="w-full btn-royal font-bold py-4 rounded-xl shadow-lg uppercase text-sm flex justify-center items-center gap-2">
                        <span>Place Order</span>
                        <i class="fa-solid fa-feather-pointed"></i>
                    </button>
                </form>
            </div>

            <!-- Right: Preview Window -->
            <div class="glass-panel p-8 rounded-2xl flex flex-col items-center justify-center">
                <h3 class="text-xs font-bold uppercase text-purple-900 mb-4 tracking-widest">Live Preview</h3>
                <div class="preview-box w-full max-w-[280px] rounded-lg">
                    <span id="previewText" class="preview-letter serif-bold text-[#4c1d95]">A</span>
                </div>
                <p class="mt-4 text-xs text-gray-400 italic">"The mark of a scholar"</p>
            </div>
        </div>

        <!-- VIEW: SUCCESS -->
        <div id="view-success" class="hidden w-full max-w-md glass-panel p-8 rounded-2xl text-center fade-in">
            <i class="fa-solid fa-circle-check text-6xl text-green-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900 serif-bold">Order Received</h2>
            <div class="my-6 bg-[#4c1d95] text-[#fbbf24] p-6 rounded-xl border-2 border-dashed border-[#fbbf24]">
                <p class="text-[10px] text-purple-200 uppercase mb-1">Your Tracking ID</p>
                <h1 id="orderCode" class="text-5xl font-black tracking-widest">#0000</h1>
            </div>
            <button id="backToHome" class="text-[#4c1d95] font-bold hover:underline">New Order</button>
        </div>

        <!-- VIEW: LOGIN -->
        <div id="view-login" class="hidden w-full max-w-sm glass-panel p-8 rounded-2xl text-center fade-in">
            <h2 class="text-2xl font-bold mb-6 serif-bold uppercase">Admin Vault</h2>
            <form id="loginForm" class="space-y-4">
                <input type="password" id="passInput" placeholder="Enter Password" 
                    class="w-full p-3 rounded-lg border border-gray-300 text-center tracking-widest text-xl">
                <button type="submit" class="w-full btn-royal py-3 rounded-lg font-bold">Login</button>
            </form>
            <button onclick="router.navigate('home')" class="mt-4 text-xs text-gray-400">Cancel</button>
        </div>

        <!-- VIEW: DASHBOARD -->
        <div id="view-dashboard" class="hidden w-full max-w-5xl glass-panel p-6 rounded-2xl h-[80vh] flex flex-col fade-in">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="text-2xl font-bold text-[#4c1d95] serif-bold">Royal Ledger</h2>
                <button onclick="router.logout()" class="bg-red-500 text-white px-4 py-2 rounded font-bold text-xs">LOGOUT</button>
            </div>
            <div class="overflow-auto flex-grow">
                <table class="w-full text-left">
                    <thead class="bg-purple-100 text-purple-900 sticky top-0">
                        <tr>
                            <th class="p-3 text-xs uppercase">Code</th>
                            <th class="p-3 text-xs uppercase">Student</th>
                            <th class="p-3 text-xs uppercase">Item</th>
                            <th class="p-3 text-xs uppercase">Action</th>
                        </tr>
                    </thead>
                    <tbody id="orderList" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Setup
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'yahia-shop-default';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const COLL_PATH = `artifacts/${appId}/public/data/orders`;

        let user = null;
        let unsub = null;

        // Initialize Auth
        signInAnonymously(auth);
        onAuthStateChanged(auth, u => { user = u; });

        // App Router & Functions
        window.router = {
            navigate: (id) => {
                document.querySelectorAll('[id^="view-"]').forEach(v => v.classList.add('hidden'));
                document.getElementById(`view-${id}`).classList.remove('hidden');
                if (id === 'dashboard') router.loadOrders();
            },
            logout: () => router.navigate('home')
        };

        // UI Interactions
        const logo = document.getElementById('logo');
        const adminBtn = document.getElementById('navAdminBtn');
        const orderForm = document.getElementById('orderForm');
        const loginForm = document.getElementById('loginForm');
        const inputLetter = document.getElementById('inputLetter');
        const inputColor = document.getElementById('inputColor');
        const previewText = document.getElementById('previewText');
        const backHome = document.getElementById('backToHome');

        // Populate Letters
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            const op = document.createElement('option');
            op.value = l; op.innerText = `Letter ${l}`;
            inputLetter.appendChild(op);
        });

        // Event Listeners
        logo.onclick = () => router.navigate('home');
        adminBtn.onclick = () => router.navigate('login');
        backHome.onclick = () => router.navigate('home');
        
        inputLetter.onchange = () => previewText.innerText = inputLetter.value;
        inputColor.onchange = () => previewText.style.color = inputColor.value;

        // Submit Order
        orderForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!user) return;
            const code = "Y-" + Math.random().toString(36).substr(2, 4).toUpperCase();
            
            try {
                await addDoc(collection(db, COLL_PATH), {
                    code,
                    name: document.getElementById('inputName').value,
                    letter: inputLetter.value,
                    color: inputColor.value,
                    time: new Date().toISOString()
                });
                document.getElementById('orderCode').innerText = code;
                router.navigate('success');
                orderForm.reset();
                previewText.innerText = 'A';
                previewText.style.color = '#4c1d95';
            } catch (err) { alert("Error saving order"); }
        };

        // Admin Login
        loginForm.onsubmit = (e) => {
            e.preventDefault();
            if (document.getElementById('passInput').value === 'MADMIN') {
                router.navigate('dashboard');
                document.getElementById('passInput').value = '';
            } else {
                alert("Incorrect Admin Password");
            }
        };

        // Dashboard Sync
        router.loadOrders = () => {
            if (!user) return;
            const list = document.getElementById('orderList');
            if (unsub) unsub();
            
            unsub = onSnapshot(query(collection(db, COLL_PATH)), (snap) => {
                let items = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                items.sort((a,b) => new Date(b.time) - new Date(a.time));
                
                list.innerHTML = '';
                items.forEach(it => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="p-3 font-mono font-bold text-purple-900">${it.code}</td>
                        <td class="p-3 font-semibold text-sm">${it.name}</td>
                        <td class="p-3 text-xs font-bold" style="color: ${it.color}">Letter ${it.letter}</td>
                        <td class="p-3">
                            <button onclick="router.deleteOrder('${it.id}')" class="text-red-500 text-xs font-bold">DONE</button>
                        </td>
                    `;
                    list.appendChild(row);
                });
            });
        };

        router.deleteOrder = async (id) => {
            if (confirm("Complete this order?")) {
                await deleteDoc(doc(db, COLL_PATH, id));
            }
        };

        // Start
        window.onload = () => router.navigate('home');

    </script>
</body>
</html>
